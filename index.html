<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="rating-card" id="ratingCard">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your recent experience. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-buttons">
        <button class="rating-btn" data-rating="1">1</button>
        <button class="rating-btn" data-rating="2">2</button>
        <button class="rating-btn" data-rating="3">3</button>
        <button class="rating-btn" data-rating="4">4</button>
        <button class="rating-btn" data-rating="5">5</button>
      </div>
      <button class="submit-btn" id="submitBtn" disabled>Submit</button>
    </div>

    <div class="thank-you-card" id="thankYouCard" style="display: none;">
      <img src="C:\Users\praveen\Downloads\WhatsApp Image 2024-05-23 at 11.03.21 PM.jpeg" alt="Thank You Illustration" style="width: 100px; height: 150px;">
      <p class="rating-value">You selected <span id="ratingValueSpan"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
